name: ci publish

on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [14.x]

    steps:
      - uses: actions/checkout@v2

      - name: Node ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Build and test
        run: |
          npm ci
          npm run clean
          npm run build
          npm run test:ci

      - name: Publish
        run: |
          curl -u ${ARTIFACTORY_USER}:${ARTIFACTORY_TOKEN} https://progressive.jfrog.io/progressive/api/npm/auth > ~/.npmrc
          npm publish dist/oculr-ngx --registry https://$ARTIFACTORY_USER:$ARTIFACTORY_TOKEN@progressive.jfrog.io/progressive/api/npm/pgr-npm
        env:
          ARTIFACTORY_USER: ${{ secrets.ARTIFACTORY_USER }}
          ARTIFACTORY_TOKEN: ${{ secrets.ARTIFACTORY_TOKEN }}
          NPM_CONFIG_registry: 'https://progressive.jfrog.io/progressive/api/npm/pgr-npm/'
